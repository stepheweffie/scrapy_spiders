<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS Prototype</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">

    <div class="container">
      <h1>Recreate this using HTML &amp; CSS</h1>

      <div class="project-donation">
        <div class="box-status project-progress">
          <div class="status">
            <span id="bold-text"></span><span>$<span id="resize">1</span>6<span id="vert">7</span></span> still needed for this project</h4>
          </div>

              <span id="text-behind-input"><strong>50</strong></span>
              <input class="donation-submit" type="text" placeholder="$ " >

              <button class="donation-submit" id="green-button" type="submit">Give Now</button>

            <div class="why-donate">
              Why give $<span id="vert3">5</span><span id="resize-2">0</span>?
            </div>
          </div>
      </div>
      </div>
      <div class="column-buttons">
        <button class="bottom-buttons" id="left-button" type="button"><strong>Save for later</strong></button>
        <button class="bottom-buttons" id="right-button" type="button"><strong>Tell your friends</strong></button>
      </div>
      </div>
